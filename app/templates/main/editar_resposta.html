<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Resposta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">

<div class="login-box">
    <h2><i class="fas fa-edit"></i> Editar Resposta</h2>

    <form method="post">
        <label>Resposta:</label>
        <textarea name="resposta" required>{{ ocorrencia.resposta }}</textarea>

        <button type="submit"><i class="fas fa-save"></i> Atualizar</button>
    </form>

    <p style="text-align:center"><a href="{{ url_for('main.painel') }}">← Voltar</a></p>
</div>

</body>
</html>
