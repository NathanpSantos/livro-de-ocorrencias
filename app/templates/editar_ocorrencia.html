<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ocorrência</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">

<div class="login-box">
    <h2><i class="fas fa-edit"></i> Editar Ocorrência</h2>

    <form method="post">
        <label>Ocorrêcia:</label>
        <input type="text" name="tipo" value="{{ ocorrencia.tipo }}" required>

        <label>Descrição:</label>
        <textarea name="descricao" required>{{ ocorrencia.descricao }}</textarea>

        <button type="submit"><i class="fas fa-save"></i> Salvar</button>
    </form>

    <p style="text-align:center"><a href="{{ url_for('painel') }}">← Voltar</a></p>
</div>

</body>
</html>
