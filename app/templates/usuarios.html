<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">

<div class="login-box" style="max-width: 600px;">
    <h2><i class="fas fa-users-cog"></i> Gerenciar Usuários</h2>

    <table style="width:100%; text-align:left;">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ocorrencia</th>
            <th>Ações</th>
        </tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.nome }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.ocorrencia }}</td>
            <td>
                {% if u.tipo == 'morador' %}
                    <a href="{{ url_for('promover_usuario', id=u.id) }}">🔼 Promover</a>
                {% else %}
                    <a href="{{ url_for('rebaixar_usuario', id=u.id) }}">🔽 Rebaixar</a>
                {% endif %}
                | <a href="{{ url_for('excluir_usuario', id=u.id) }}" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">🗑️ Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <p style="text-align:center; margin-top: 20px;"><a href="{{ url_for('main.painel') }}">← Voltar ao Painel</a></p>
</div>

</body>
</html>
